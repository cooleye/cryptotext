<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="lib/tab/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="lib/tab/css/demo.css" />
    <link rel="stylesheet" type="text/css" href="lib/tab/css/tabs.css" />
    <link rel="stylesheet" type="text/css" href="lib/tab/css/tabstyles.css" />
    <link rel="stylesheet" href="css/suo/iconfont.css">

    <script src="lib/tab/js/modernizr.custom.js"></script>
    <style>
    .container{
        width: 400px;
        margin: 0 auto;
        position: relative;
        padding: 0;
    }
    </style>

<body>
    <div class="container">
            <div class="cover" charset="UTF-8">
        
                    <!-- <h1 class="title">文本加密机</h1> -->
                
                    <section>
                            <div class="tabs tabs-style-bar">
                                <nav>
                                    <ul>
                                        <li><a href="#section-bar-1" class="tabicon iconfont icon-jiemi1"><span> 加密</span></a></li>
                                        <li><a href="#section-bar-2" class="tabicon iconfont icon-jiemi2"><span> 解密</span></a></li>
                                    </ul>
                                </nav>
                                <div class="content-wrap">
                                    <section id="section-bar-1">
                
                                        <div class="form-group">
                                            <label for="msg">输入原文</label>
                                            <textarea class="form-control" id="msg" rows="3" placeholder="在此输入你要加密的文本"></textarea>
                                        </div>
                
                                        <div class="form-group">
                                            <label for="password">加密密码</label>
                                            <input type="password" class="form-control" id="password" placeholder="给这段文字加个密码把">
                                        </div>
                                            
                                        <button type="button" id="encBtn" class="btn btn-success btn-block">加密</button>
                                        
                                        <div class="line"></div>
                
                                        <div class="form-group">
                                            <label for="password">加密结果</label>
                                            <div class="result-text">
                                                <h6 id="ciphertext"></h6>
                                            </div>
                                           
                                        </div>
                                        
                                        <button type="button" id="download1" class="btn btn-success btn-block">下载</button>
                                        
                                    </section>
                
                                    <section id="section-bar-2">
                
                                        <div class="form-group">
                                            <label for="msg">输入密文</label>
                                            <textarea class="form-control" id="msg2" rows="3" placeholder="在此输入你要解密的文本"></textarea>
                                        </div>
                    
                                        <div class="form-group">
                                            <label for="password2">解密密码</label>
                                            <input type="password" class="form-control" id="password2" placeholder="输入加密时的密码以解密">
                                        </div>
                                                
                                        <button type="button" id="decBtn" class="btn btn-success btn-block">解密</button>
                
                                        <div class="line"></div>
                
                                        <div class="form-group">
                                            <label for="password">加密结果</label>
                                            <div class="result-text">
                                                <h6 id="origintext"></h6>
                                            </div>
                                            
                                        </div>
                                            
                                        <button type="button" id="download2" class="btn btn-success btn-block">下载</button>
                                    </section> 
                                </div><!-- /content -->
                            </div><!-- /tabs -->
                        </section>

                                </a>
                      
                        </footer>
                    
                
                
                </div>
                <script src="lib/tab/js/cbpFWTabs.js"></script>
                <script src="js/bundle.js"></script>
                <script src="js/app.js"></script>            
    </div>
